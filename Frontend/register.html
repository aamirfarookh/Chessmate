<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="./styles/register.css">
    <script src="https://kit.fontawesome.com/3af5a307c6.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico">
</head>
<body>


    
        <div id="container">
      

            <div id="left">

                <div id="leftmaincont">    
                    <div id="logo" style="margin-top: 5px;">
                        <i class="fa-solid fa-chess fa-beat" style="color: #ffffff; font-size: 1.5rem;"></i> <h3 style="margin-left: 10px;">CHESSMATE  REGISTRATION</h3>
                    </div>


                    <form id="formcontainer">
                        <p>Full name</p>
                        <input type="text" id="fullname" class="rcheck" placeholder="Enter your name">

                        <p>Email</p>
                        <input type="email" id="email" class="rcheck" placeholder="Enter your email">


                        <p>Password</p>
                        <input type="password" id="password" class="rcheck" placeholder="Enter your password">

<!-- 
                        <p>Account name</p>
                        <input type="text" id="accountname" class="rcheck" placeholder=" e.g. Royal chess club"> -->

                        <div id="checkbox">
                            <input type="checkbox"> <span>I agree to the <span class="terms"> Terms </span> and <span class="terms"> Privacy Policy</span> </span>
                        </div>
                        
                        <input type="submit" id="continue" value="Continue">
                    </form>
                </div>
            </div>

            <!-- <div id="right">
                <img src="./assets/login_bg_img.jpg" alt="">
            </div> -->

        </div>
    
</body>
